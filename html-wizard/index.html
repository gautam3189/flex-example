<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="content">
        <div class="wizard">
            <div id="1" class="step in-progress">
                <span class="step-content">
                    <span>1</span>
                </span>
                <label for="step">Step 1</label>
                <span class="progress"></span>
            </div>
            <div  id="2" class="step waiting">
                <span class="step-content">
                    <span>2</span>
                </span>
                <label for="step">Step 2</label>
                <span class="progress"></span></div>
            <div  id="3" class="step waiting">
                <span class="step-content">
                    <span>3</span>
                </span>
                <label for="step">Step 3</label>
                <span class="progress"></span></div>
            <div id="4" class="step waiting">
                <span class="step-content">
                    <span>4</span>
                </span>
                <label for="step">Step 4</label>
                <span class="progress"></span></div>
            <div id="5" class="step waiting">
                <span class="step-content">
                <span>5</span>
            </span>
            <label for="step">Final</label>
        </div>
    </div>   
    
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
